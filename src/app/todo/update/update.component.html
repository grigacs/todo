<button class="edit" *ngIf="updateTodo; else update" (click)="changeState()">
  <mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon>
</button>
<ng-template #update>
  <form [formGroup]="form" (ngSubmit)="onUpdateTodo()">
    <label>
    <input type="text"
           formControlName="text"
           id="update_text">
    </label>
    <button type="submit">
      <mat-icon aria-hidden="false" aria-label="save icon">save</mat-icon>
    </button>
  </form>
</ng-template>
